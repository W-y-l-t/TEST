name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      
      - name: Run tests
        run: |
          tests/tests_circle.py
          tests/tests_triangle.py
          tests/tests_rectangle.py
          tests/tests_square.py

  test_windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      
      - name: Run tests
        run: |
          tests/tests_circle.py
          tests/tests_triangle.py
          tests/tests_rectangle.py
          tests/tests_square.py
