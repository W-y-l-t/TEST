name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          architecture: "x64"
      
      - name: Run tests
        run: |
          pip install pytest
          pytest tests/tests_start.py

  test_windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          architecture: "x64"
      
      - name: Run tests
        run: tests/tests_start.py
